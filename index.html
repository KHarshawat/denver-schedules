  <body>
  <script id="container-template" type="text/x-handlebars-template"" charset="utf-8">
    <div class="navbar navbar-static-top" role="navigation">

      <div class="container" id="the-body">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><strong>DenverNOW</strong> | {{title}}</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="filter-bar" role="search">
      <div class="container">
        <input type="text" class="form-control searchbar" placeholder="Search">
        <div class="filter-button">Filter <span class="glyphicon glyphicon-chevron-down"></span></div>
        <button type="button" class="btn btn-md export-calendar">
          <span class="fa-calendar"></span> Export Calendar
        </button>
      </div>
    </div>

    <div class="container">

      <h4 class="section-title">Upcoming</h4>

      <table class="table">
        <colgroup>
          <col class="col-xs-1">
          <col class="col-xs-7">
        </colgroup>

        {{#each events}}
        <tr>
          <td><span class="name-of-day">{{day}}</span><br><span class="date">{{startdate}}</span></td>
          <td>
            <div class="panel">
              <div class="panel-heading">
                <div class="time">All Day</div>
                <div class="title">{{desc}}</div>
              </div>
            </div>
          </td>
        </tr>
        {{/each}}

      </table>
    </div> <!-- container -->


      <footer>
        <div class="container">
          <div class="footer-content">
          Presented by Code for America and Denver

          Read more about this project <a>here</a>.

          </div>
        </div> <!-- container -->
      </footer>

</script> <!-- handlebar template -->
