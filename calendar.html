
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Denver Schedules</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendar.css">

    <!-- Optional theme -->
  </head>


  <body>
    <div class="cal-title">Street Sweeping for 1087 Wadsworth St</div>
    <div class="yearCalendar">
    
    </div><!-- end .content -->
     <div class="cal-legend" > 
        Circled dates indicate street sweeping will occur on that day. <br><br>
        <span class="holiday">H</span> indicates a city holiday. <br>(Your street will not be swept until the next month.)
    </div>

<script id="calendar-template" type="text/x-handlebars-template">

    <div class="calendar">
     <div class="month-title">{{monthName}}</div>
     
     <!-- cal-Days of Week -->
     <div class="cal-days-of-week">
         <div>Sun</div>
         <div>Mon</div>
         <div>Tue</div>
         <div>Wed</div>
         <div>Thu</div>
         <div>Fri</div>
         <div>Sat</div>
     </div>

     {{#times emptyDays}}
     <div class="cal-day"></div>
     {{/times}}

     {{#each days}}
     <div class="cal-day {{#if sweeping}}selected{{/if}} {{#if holiday}}holiday{{/if}}">
         {{#if holiday}}
            H
         {{else}}
            {{date}}
         {{/if}}
     </div>
     {{/each}}
     


    </div><!-- end .calendar -->

</script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript of Handlebars -->
    <script src="js/handlebars-v1.3.0.js"></script>

    <!-- Load JS Scripts -->
    <script type="text/javascript" src="js/calendar-generator.js"></script>
</body>
</html>
